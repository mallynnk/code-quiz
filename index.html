<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/style.css" rel="stylesheet" />
    <title>Code Quiz</title>
</head>
<header>
    <h1>Code Quiz</h1>
    <h2 id="countdown">Seconds Left: <span id="time-left">30</span></h2>
    <h3 id="score"> High Scores</h3>
</header>
<body>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question" class="question">Question:</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="hide" id="initials">
            <h1>please enter initials:</h1>
            <input id="initial-input" type="text" placeholder="enter initials here"/> 
            <button disabled class="btn" id="initials-btn">Save Score</button>
        </div>
        <div class="hide" id="high-scores">
            <h1>High Scores:</h1>
            <div id="scoreContainer"></div>
        </div>
        <div class="controls">
                <button id="start-btn" class="start-btn btn">Start</button>
                <button id="next-btn" class="next-button btn hide">Next</button>
        </div>
    </div> 
    <script src="./assets/js/script1.js"></script>
</body>
</html>
